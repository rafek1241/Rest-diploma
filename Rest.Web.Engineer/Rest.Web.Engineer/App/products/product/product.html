<div class="container">
    <form class="form-horizontal" ng-submit="vm.productsService.update(vm.product.productId, vm.product);">
        <div class="row mt-50">
            <div class="col-xs-10">
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="product-name">Nazwa produktu</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="vm.product.name" id="product-name" placeholder="Nazwa produktu">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="product-categories">Kategorie produktu</label>
                        <div class="col-sm-10">
                            <tags-input placeholder="Wpisz kategorie produktu" ng-model="vm.product.productCategories" key-property="categoryId" display-property="name" add-from-autocomplete-only="true">
                                <auto-complete display-property="name" max-results-to-show="5" source="vm.categoriesService.getCategoriesContainsString($query)"></auto-complete>
                            </tags-input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="product-photos">Zdjęcia produktu</label>
                        <div class="col-sm-10">
                            <file-input ng-model="vm.product.images" multiple="true"></file-input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="product-description">Opis produktu</label>
                        <div class="col-sm-10">
                            <textarea rows="3" ng-model="vm.product.description" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="product-price">Cena</label>
                        <div class="col-sm-10">
                            <input type="number" step="0.01" ng-model="vm.product.price" class="form-control" id="form-group-input" placeholder="Cena">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-2">
                    <button class="btn btn-block btn-success">Zapisz zmiany</button>
            </div>
        </div>
    </form>
</div>
